name: RAIN Backend Tests

on:
  push:
    branches: [ "CI/CD-Backend" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: RAIN/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create .env file
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env

      - name: Install dependencies
        run: npm install

      - name: Start backend server
        run: |
          nohup npm start &
          sleep 8

      - name: Run Jest tests
        run: npm test
