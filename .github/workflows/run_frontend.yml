name: Run frontend

on:
  push:
    branches: [main, CI/CD-test] #popravi na main
  pull_request:
    branches: [main]

jobs:
  check-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
          npm Install
          cd RAIN || exit 1
          cd frontend || exit 1
    
    - name: Start frontend
      run: |
          cd RAIN || exit 1
          cd frontend || exit 1
          npm start
          sleep 15
          if ! curl -s http://localhost:3000 > /dev/null; then
            echo "Frontend did not start successfully"
            exit 1
          else
            echo "Frontend is running successfully"
          fi

          